<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="left"><img src="images/illustration-woman-online-desktop.svg" alt=""></div>
    <div class="right">
      <h1>FAQ</h1>
      <div class="dropdown-wrapper">
        <div class="btn-dropdown">
          How many team members can I invite?<img src="images/icon-arrow-down.svg" alt="" class="arrow">
          <div class="dropdown-content-container">
            <div class="dropdown-content">
              You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.
            </div>
          </div>
        </div>
      </div>
      <div class="dropdown-wrapper">
        <div class="btn-dropdown">
          What is the maximum file upload size?<img src="images/icon-arrow-down.svg" alt="" class="arrow">
          <div class="dropdown-content-container">
            <div class="dropdown-content">
              No more than 2GB. All files in your account must fit your allotted storage space.
            </div>
          </div>
        </div>
      </div>
      <!--
      <p class="btn-dropdown">How do I reset my password?<span><img src="images/icon-arrow-down.svg" alt=""></span></p>
      <p class="btn-dropdown">Can I cancel my subscription?<span><img src="images/icon-arrow-down.svg" alt=""></span></p>
      <p class="btn-dropdown" >Do you provide additional support?<span><img src="images/icon-arrow-down.svg" alt=""></span></p> -->
    </div>
    <script src="script.js"></script>
  </main>
